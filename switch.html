<html>
<head>
<script>
function pg()
{
document.getElementById("perc").value=(document.getElementById("om").value/document.getElementById("mm").value)*100
var g;
switch (Math.floor(document.getElementById("perc").value/10))
{
   case 9:
   case 8:g="out standing";
          break; 
   case 7:g="distintion"
          break; 
   case 6:g="good"
          break; 
   case 5:g="pass";
          break;
   default:g="fail";
          break;
}
document.getElementById("grade").value=g;
}
</script>
</head>
<body>
max marks:<input type="text" id="mm"><br><br>
org marks:<input type="text" id="om"><br><br>
<button type="button" onclick="pg()">submit</button><br><br>
percentage:<input type="text" id="perc"><br><br>
grade :<input type="text" id="grade"><br><br>
</body>
</html>
